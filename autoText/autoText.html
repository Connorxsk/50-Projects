<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>AutoText</title>
  </head>
  <body>
    <h1>Auto Text</h1>
    <div class="container">
      <h3>üí¨ Texts</h3>
      <textarea
        name="text"
        id="text"
        placeholder="Input your texts and click Start..."
      ></textarea>

      <div class="speed">
        <label for="speed">‚è© Speed:</label>
        <input
          type="number"
          name="speed"
          id="speed"
          value="1"
          min="1"
          max="10"
          step="1"
        />
      </div>

      <div class="buttons">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="clear">Clear</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
