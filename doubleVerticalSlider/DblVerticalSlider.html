<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Double Vertical Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="leftSlider">
        <div class="leftSlide ls1"></div>
        <div class="leftSlide ls2"></div>
        <div class="leftSlide ls3"></div>
        <div class="leftSlide ls4"></div>
      </div>
      <div class="rightSlider">
        <div class="rightSlide rs1">
          <h3>WINTER</h3>
          <p>Winter is coming</p>
        </div>
        <div class="rightSlide rs2">
          <h3>AUTUMN</h3>
          <p>Feeling thankful</p>
        </div>
        <div class="rightSlide rs3">
          <h3>SUMMER</h3>
          <p>Love in the air</p>
        </div>
        <div class="rightSlide rs4">
          <h3>SPRING</h3>
          <p>A new beginning</p>
        </div>
      </div>
      <div class="btns">
        <button class="btnUp">
          <i class="fa-solid fa-angles-up"></i>
        </button>
        <button class="btnDown">
          <i class="fa-solid fa-angles-down"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
