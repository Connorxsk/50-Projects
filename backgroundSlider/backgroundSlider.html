<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>BG-Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slider active"
        style="
          background-image: url('https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExY2Q2d283bWRncXE2dGU4OHBrcjY3azNidXExeHRxbW5zaHd6Znl0bSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/xT1Ra4YnHtKamzPDRS/giphy.gif');
        "
      ></div>
      <div
        class="slider"
        style="
          background-image: url(https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZmtwZmJsb21jMDc2d2R5ejQ4c3NsZ29nbWRycmtlanh4Y2xhcm92dyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/CyHkkrQTLhknm/giphy.gif);
        "
      ></div>
      <div
        class="slider"
        style="
          background-image: url(https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExa2gyODN0YnJsa2drdW1zam81Z2gxdzh5a21rMnJpNHNqZ3BoMzRwbCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/kgsqn9gCVAQ3YM3C2f/giphy.gif);
        "
      ></div>
      <div
        class="slider"
        style="
          background-image: url(https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExeXV1dWt2MjlnZno2b2NxNTFwbXJjN3dqMXF3dDBxN2t6dGhkcXI0dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/T9fHnACJJq8Ba/giphy.gif);
        "
      ></div>
      <div
        class="slider"
        style="
          background-image: url(https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExOG5xOWFpemw0ZnBlODA5djFwYzVjejhtc2hoeTJqbDgyNnoxMXJnMSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l0Iy70XR0w7iVUN3O/giphy.gif);
        "
      ></div>
      <button class="arrow" id="left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="50"
          height="50"
          fill="currentColor"
          class="bi bi-chevron-double-left"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"
          />
          <path
            fill-rule="evenodd"
            d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"
          />
        </svg>
      </button>
      <button class="arrow" id="right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="50"
          height="50"
          fill="currentColor"
          class="bi bi-chevron-double-right"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708"

            fill-rule="evenodd"
            d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708"
          />
        </svg>
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="bgscript.js"></script>
  </body>
</html>
